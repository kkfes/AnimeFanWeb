<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title>Управление пользователями - AnimeFan Admin</title>
</head>
<body>
<main>
    <div class="container py-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Админ панель</a></li>
                <li class="breadcrumb-item active">Пользователи</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-people"></i> Управление пользователями</h1>
            <span class="badge bg-primary fs-6" th:text="${users.totalElements + ' всего'}">0 всего</span>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Пользователь</th>
                                <th>Email</th>
                                <th>Роль</th>
                                <th>Статус</th>
                                <th>Email верифицирован</th>
                                <th>Регистрация</th>
                                <th width="200">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users.content}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${user.avatarUrl != null ? user.avatarUrl : 'https://via.placeholder.com/40'}"
                                             class="rounded-circle me-2" width="40" height="40" style="object-fit: cover;">
                                        <div>
                                            <strong th:text="${user.username}">username</strong>
                                            <br>
                                            <small class="text-muted" th:text="${user.displayName}">Display Name</small>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                                          th:text="${user.role}">USER</span>
                                </td>
                                <td>
                                    <span th:if="${user.enabled}" class="badge bg-success">Активен</span>
                                    <span th:if="${!user.enabled}" class="badge bg-warning text-dark">Отключен</span>
                                </td>
                                <td>
                                    <span th:if="${user.emailVerified}" class="badge bg-success">
                                        <i class="bi bi-check"></i> Да
                                    </span>
                                    <span th:if="${!user.emailVerified}" class="badge bg-warning text-dark">
                                        <i class="bi bi-x"></i> Нет
                                    </span>
                                </td>
                                <td>
                                    <small th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}">01.01.2024</small>
                                </td>
                                <td>
                                    <!-- Change Role -->
                                    <div class="btn-group btn-group-sm me-1">
                                        <button type="button" class="btn btn-outline-secondary dropdown-toggle"
                                                data-bs-toggle="dropdown">
                                            Роль
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post">
                                                    <input type="hidden" name="role" value="USER">
                                                    <button type="submit" class="dropdown-item"
                                                            th:disabled="${user.role.name() == 'USER'}">
                                                        <i class="bi bi-person"></i> USER
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post">
                                                    <input type="hidden" name="role" value="ADMIN">
                                                    <button type="submit" class="dropdown-item"
                                                            th:disabled="${user.role.name() == 'ADMIN'}">
                                                        <i class="bi bi-shield"></i> ADMIN
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>

                                    <!-- Toggle Status -->
                                    <form th:action="@{/admin/users/{id}/toggle(id=${user.id})}" method="post" class="d-inline">
                                        <input type="hidden" name="enabled" th:value="${!user.enabled}">
                                        <button type="submit" class="btn btn-sm"
                                                th:classappend="${user.enabled} ? 'btn-outline-warning' : 'btn-outline-success'"
                                                th:title="${user.enabled} ? 'Отключить' : 'Включить'">
                                            <i class="bi" th:classappend="${user.enabled} ? 'bi-pause-circle' : 'bi-play-circle'"></i>
                                        </button>
                                    </form>

                                    <!-- View Profile -->
                                    <a th:href="@{/profile/{username}(username=${user.username})}"
                                       class="btn btn-sm btn-outline-info" target="_blank"
                                       title="Профиль">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer" th:if="${users.totalPages > 1}">
                <nav>
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${users.number - 1})}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                            th:if="${i >= users.number - 2 and i <= users.number + 2}"
                            th:classappend="${i == users.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${users.number + 1})}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
</body>
</html>
