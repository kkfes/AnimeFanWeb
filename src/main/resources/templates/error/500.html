<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка сервера - AnimeFan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script>
        const savedTheme = localStorage.getItem('animefan-theme');
        if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="display-1 mb-4" style="color: var(--danger);">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <h1 class="display-4 fw-bold">500</h1>
                <h2 class="mb-4">Внутренняя ошибка сервера</h2>
                <p class="lead text-muted mb-4" th:text="${message} ?: 'Что-то пошло не так. Мы уже работаем над решением проблемы.'">
                    Server error
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="bi bi-house"></i> На главную
                    </a>
                    <button onclick="location.reload()" class="btn btn-secondary btn-lg">
                        <i class="bi bi-arrow-clockwise"></i> Обновить
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
