<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title>Новый пароль - AnimeFan</title>
</head>
<body>
<main>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock display-1 text-accent"></i>
                    <h2 class="mt-3">Создание нового пароля</h2>
                    <p class="text-muted">Введите новый пароль для вашего аккаунта</p>
                </div>

                <!-- Error Message -->
                <div class="alert alert-danger" th:if="${error}">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:text="${error}">Произошла ошибка</span>
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <form th:action="@{/password-reset/confirm}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="token" th:value="${token}"/>

                            <div class="mb-3">
                                <label class="form-label">Новый пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" name="newPassword" required
                                           minlength="6" placeholder="Минимум 6 символов" autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Подтвердите пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" name="confirmPassword" required
                                           minlength="6" placeholder="Повторите пароль">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-check-circle"></i> Сохранить новый пароль
                            </button>

                            <div class="text-center">
                                <a th:href="@{/login}" class="text-muted">
                                    <i class="bi bi-arrow-left"></i> Вернуться к входу
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Password Tips -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h6><i class="bi bi-lightbulb text-accent"></i> Советы по созданию пароля</h6>
                        <ul class="text-muted small mb-0">
                            <li class="mb-1">Используйте не менее 6 символов</li>
                            <li class="mb-1">Сочетайте буквы, цифры и символы</li>
                            <li class="mb-1">Не используйте личную информацию</li>
                            <li>Не используйте пароль с других сайтов</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
