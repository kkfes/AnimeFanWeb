<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title>Вход - AnimeFan</title>
</head>
<body>
<main>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card glass-effect">
                    <div class="card-header text-center py-4" style="background: transparent; border: none;">
                        <i class="bi bi-film fs-1 text-accent"></i>
                        <h4 class="mt-2 mb-0">Добро пожаловать!</h4>
                        <p class="text-muted mb-0">Войдите в свой аккаунт</p>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-danger" th:if="${error}" th:text="${error}">
                            Error message
                        </div>
                        <div class="alert alert-success" th:if="${message}" th:text="${message}">
                            Success message
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username"
                                       placeholder="Введите имя пользователя" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password"
                                       placeholder="Введите пароль" required>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Запомнить меня</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i> Войти
                            </button>
                        </form>

                        <hr class="my-4">

                        <p class="text-center mb-2">
                            Нет аккаунта?
                            <a th:href="@{/register}" class="text-accent fw-medium">Зарегистрироваться</a>
                        </p>
                        <p class="text-center mb-0">
                            <a th:href="@{/resend-verification}" class="text-muted small">
                                Не получили письмо с подтверждением?
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
