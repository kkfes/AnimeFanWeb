<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title>Все жанры - AnimeFan</title>
</head>
<body>
<main>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold"><i class="bi bi-tags text-accent"></i> Все жанры</h1>
            <p class="lead text-muted">Выберите жанр, чтобы найти аниме по вашему вкусу</p>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
            <div class="col" th:each="genre : ${genres}">
                <a th:href="@{/genre/{name}(name=${genre.name})}" class="text-decoration-none">
                    <div class="genre-card position-relative overflow-hidden" style="height: 180px;">
                        <img th:if="${genre.bannerUrl != null}"
                             th:src="${genre.bannerUrl}"
                             class="w-100 h-100" style="object-fit: cover;">
                        <div th:if="${genre.bannerUrl == null}"
                             class="w-100 h-100 d-flex align-items-center justify-content-center"
                             style="background: linear-gradient(135deg, #FA8112 0%, #e67300 100%);">
                        </div>
                        <div class="genre-overlay"></div>
                        <div class="genre-content position-absolute bottom-0 start-0 end-0 p-3 text-white">
                            <h5 class="mb-1 fw-bold" th:text="${genre.nameRu ?: genre.name}">Жанр</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="opacity-75">
                                    <span th:text="${genre.animeCount ?: 0}">0</span> релизов
                                </small>
                                <i class="bi bi-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div th:if="${genres == null or genres.isEmpty()}" class="empty-state">
            <i class="bi bi-inbox"></i>
            <h3 class="mt-3">Жанры не найдены</h3>
            <p class="text-muted">Администратор ещё не добавил жанры</p>
        </div>
    </div>
</main>
</body>
</html>
