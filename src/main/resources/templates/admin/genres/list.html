<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title>Управление жанрами - AnimeFan Admin</title>
</head>
<body>
<main>
    <div class="container py-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Админ панель</a></li>
                <li class="breadcrumb-item active">Жанры</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-tags"></i> Управление жанрами</h1>
            <div class="d-flex gap-2">
                <form th:action="@{/admin/genres/recalculate}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-clockwise"></i> Пересчитать
                    </button>
                </form>
                <a th:href="@{/admin/genres/new}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Добавить жанр
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div th:if="${genresList == null or genresList.isEmpty()}" class="text-center py-5 text-muted">
                    <i class="bi bi-tags display-4"></i>
                    <p class="mt-2">Жанры не добавлены</p>
                    <a th:href="@{/admin/genres/new}" class="btn btn-primary">Добавить первый жанр</a>
                </div>

                <div class="table-responsive" th:if="${genresList != null and !genresList.isEmpty()}">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th width="80">№</th>
                                <th width="120">Баннер</th>
                                <th>Название (EN)</th>
                                <th>Название (RU)</th>
                                <th width="100">Аниме</th>
                                <th width="100">Статус</th>
                                <th width="150">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="genre : ${genresList}">
                                <td>
                                    <span class="badge bg-secondary" th:text="${genre.order}">1</span>
                                </td>
                                <td>
                                    <img th:if="${genre.bannerUrl != null}"
                                         th:src="${genre.bannerUrl}"
                                         style="width: 100px; height: 50px; object-fit: cover;"
                                         class="rounded">
                                    <span th:if="${genre.bannerUrl == null}" class="text-muted">—</span>
                                </td>
                                <td>
                                    <strong th:text="${genre.name}">Action</strong>
                                </td>
                                <td th:text="${genre.nameRu ?: '—'}">Экшен</td>
                                <td>
                                    <span class="badge bg-primary" th:text="${genre.animeCount ?: 0}">0</span>
                                </td>
                                <td>
                                    <span th:if="${genre.active}" class="badge bg-success">Активен</span>
                                    <span th:if="${!genre.active}" class="badge bg-secondary">Скрыт</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/genres/{id}/edit(id=${genre.id})}"
                                       class="btn btn-sm btn-outline-primary" title="Редактировать">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/genres/{id}/delete(id=${genre.id})}" method="post" class="d-inline"
                                          onsubmit="return confirm('Удалить жанр?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Удалить">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
