<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title>Модерация отзывов - AnimeFan Admin</title>
</head>
<body>
<main>
    <div class="container py-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Админ панель</a></li>
                <li class="breadcrumb-item active">Отзывы</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-chat-quote"></i> Модерация отзывов</h1>
            <span class="badge bg-primary fs-6" th:text="${reviews.totalElements + ' всего'}">0 всего</span>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div th:if="${reviews.content.isEmpty()}" class="text-center py-5 text-muted">
                    <i class="bi bi-inbox display-4"></i>
                    <p class="mt-2">Отзывов нет</p>
                </div>

                <div class="table-responsive" th:if="${!reviews.content.isEmpty()}">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th width="200">Пользователь</th>
                                <th width="200">Аниме</th>
                                <th>Отзыв</th>
                                <th width="80">Оценка</th>
                                <th width="100">Дата</th>
                                <th width="100">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="review : ${reviews.content}">
                                <td>
                                    <a th:href="@{/profile/{username}(username=${review.username})}"
                                       class="text-decoration-none">
                                        <strong th:text="${review.username}">username</strong>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/anime/{id}(id=${review.animeId})}"
                                       class="text-decoration-none"
                                       th:text="${review.animeTitle}">Anime Title</a>
                                </td>
                                <td>
                                    <div class="text-truncate" style="max-width: 400px;">
                                        <strong th:if="${review.title != null}" th:text="${review.title}">Title</strong>
                                        <p class="mb-0 text-muted small" th:text="${review.text}">Content...</p>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${review.rating >= 7} ? 'bg-success' : (${review.rating >= 5} ? 'bg-warning text-dark' : 'bg-danger')">
                                        <i class="bi bi-star-fill"></i>
                                        <span th:text="${review.rating}">10</span>
                                    </span>
                                </td>
                                <td>
                                    <small th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy')}">01.01.2024</small>
                                </td>
                                <td>
                                    <a th:href="@{/anime/{id}(id=${review.animeId})}"
                                       class="btn btn-sm btn-outline-info" target="_blank"
                                       title="Открыть">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <form th:action="@{/admin/reviews/{id}/delete(id=${review.id})}"
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Удалить отзыв?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Удалить">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer" th:if="${reviews.totalPages > 1}">
                <nav>
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item" th:classappend="${reviews.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/reviews(page=${reviews.number - 1})}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, reviews.totalPages - 1)}"
                            th:if="${i >= reviews.number - 2 and i <= reviews.number + 2}"
                            th:classappend="${i == reviews.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/reviews(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${reviews.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/reviews(page=${reviews.number + 1})}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
</body>
</html>
