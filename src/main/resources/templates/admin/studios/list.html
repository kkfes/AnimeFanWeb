<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title>Управление студиями - AnimeFan Admin</title>
</head>
<body>
<main>
    <div class="container py-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Админ панель</a></li>
                <li class="breadcrumb-item active">Студии</li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-building"></i> Управление студиями</h1>
            <a th:href="@{/admin/studios/new}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Добавить студию
            </a>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Название</th>
                                <th>Страна</th>
                                <th>Год основания</th>
                                <th>Кол-во аниме</th>
                                <th width="150">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="studio : ${studios.content}">
                                <td>
                                    <strong th:text="${studio.name}">Studio Name</strong>
                                    <br>
                                    <small class="text-muted" th:text="${studio.description}"
                                           th:if="${studio.description != null}"></small>
                                </td>
                                <td th:text="${studio.country ?: '-'}">Japan</td>
                                <td th:text="${studio.foundedYear ?: '-'}">2000</td>
                                <td>
                                    <span class="badge bg-primary"
                                          th:text="${studio.animeIds != null ? studio.animeIds.size() : 0}">0</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/studios/{id}/edit(id=${studio.id})}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/studios/{id}/delete(id=${studio.id})}"
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Удалить студию?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer" th:if="${studios.totalPages > 1}">
                <nav>
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item" th:classappend="${studios.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/studios(page=${studios.number - 1})}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, studios.totalPages - 1)}"
                            th:if="${i >= studios.number - 2 and i <= studios.number + 2}"
                            th:classappend="${i == studios.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/studios(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${studios.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/studios(page=${studios.number + 1})}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
</body>
</html>
