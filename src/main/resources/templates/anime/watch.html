<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title th:text="${anime.title} + ' - Эпизод ' + ${currentEpisode.number} + ' - AnimeFan'">Watch - AnimeFan</title>
</head>
<body>
<main>
    <!-- Breadcrumb -->
    <div class="container pt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
                <li class="breadcrumb-item"><a th:href="@{/anime}">Каталог</a></li>
                <li class="breadcrumb-item"><a th:href="@{/anime/{id}(id=${anime.id})}" th:text="${anime.title}">Anime</a></li>
                <li class="breadcrumb-item active" th:text="'Эпизод ' + ${currentEpisode.number}">Episode</li>
            </ol>
        </nav>
    </div>

    <!-- Video Player Section -->
    <section class="video-player-section py-4">
        <div class="container">
            <div class="row">
                <!-- Main Video Player -->
                <div class="col-lg-9">
                    <div class="video-container mb-4">
                        <!-- Video Player Wrapper -->
                        <div class="video-player-wrapper" th:if="${currentEpisode.videoUrl != null}">
                            <iframe
                                th:src="${currentEpisode.videoUrl}"
                                class="video-player-iframe"
                                allowfullscreen
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin">
                            </iframe>
                        </div>

                        <!-- No Video Message -->
                        <div class="no-video-placeholder" th:if="${currentEpisode.videoUrl == null}">
                            <div class="text-center py-5">
                                <i class="bi bi-film display-1 text-muted"></i>
                                <h4 class="mt-3 text-muted">Видео ещё не добавлено</h4>
                                <p class="text-muted">К сожалению, видео для этого эпизода пока недоступно</p>
                            </div>
                        </div>
                    </div>

                    <!-- Episode Info -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h3 class="mb-1" th:text="${anime.title}">Anime Title</h3>
                                    <h5 class="text-muted mb-0">
                                        <span class="badge bg-primary me-2" th:text="'Эпизод ' + ${currentEpisode.number}">Ep 1</span>
                                        <span th:if="${currentEpisode.title != null}" th:text="${currentEpisode.title}">Episode Title</span>
                                    </h5>
                                </div>
                                <div class="d-flex gap-2">
                                    <span class="badge bg-success fs-6" th:if="${anime.rating != null}">
                                        <i class="bi bi-star-fill"></i> <span th:text="${#numbers.formatDecimal(anime.rating, 1, 1)}">9.0</span>
                                    </span>
                                </div>
                            </div>

                            <!-- Episode Navigation -->
                            <div class="d-flex justify-content-between align-items-center pt-3 border-top">
                                <div>
                                    <a th:if="${prevEpisode != null}"
                                       th:href="@{/anime/{id}/watch/{ep}(id=${anime.id}, ep=${prevEpisode.number})}"
                                       class="btn btn-outline-primary">
                                        <i class="bi bi-chevron-left"></i> Эпизод <span th:text="${prevEpisode.number}">0</span>
                                    </a>
                                    <span th:if="${prevEpisode == null}" class="btn btn-outline-secondary disabled">
                                        <i class="bi bi-chevron-left"></i> Предыдущий
                                    </span>
                                </div>

                                <a th:href="@{/anime/{id}(id=${anime.id})}" class="btn btn-secondary">
                                    <i class="bi bi-grid"></i> Все эпизоды
                                </a>

                                <div>
                                    <a th:if="${nextEpisode != null}"
                                       th:href="@{/anime/{id}/watch/{ep}(id=${anime.id}, ep=${nextEpisode.number})}"
                                       class="btn btn-primary">
                                        Эпизод <span th:text="${nextEpisode.number}">2</span> <i class="bi bi-chevron-right"></i>
                                    </a>
                                    <span th:if="${nextEpisode == null}" class="btn btn-outline-secondary disabled">
                                        Следующий <i class="bi bi-chevron-right"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Episode Description -->
                    <div class="card" th:if="${currentEpisode.description != null}">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-text-paragraph"></i> Описание эпизода</h6>
                        </div>
                        <div class="card-body">
                            <p th:text="${currentEpisode.description}" class="mb-0" style="white-space: pre-line;">Description</p>
                        </div>
                    </div>
                </div>

                <!-- Episodes Sidebar -->
                <div class="col-lg-3">
                    <div class="card episodes-sidebar">
                        <div class="card-header sticky-top" style="background: var(--card-bg);">
                            <h6 class="mb-0">
                                <i class="bi bi-list-ol"></i> Эпизоды
                                <span class="badge bg-secondary" th:text="${episodes.size()}">12</span>
                            </h6>
                        </div>
                        <div class="episodes-list">
                            <a th:each="episode : ${episodes}"
                               th:href="@{/anime/{id}/watch/{ep}(id=${anime.id}, ep=${episode.number})}"
                               th:classappend="${episode.number == currentEpisode.number} ? 'active'"
                               class="episode-list-item">
                                <div class="episode-thumbnail">
                                    <img th:if="${episode.thumbnailUrl != null}"
                                         th:src="${episode.thumbnailUrl}"
                                         alt="Thumbnail">
                                    <div th:if="${episode.thumbnailUrl == null}" class="episode-thumbnail-placeholder">
                                        <i class="bi bi-play-circle"></i>
                                    </div>
                                    <span class="episode-duration" th:if="${episode.duration != null}"
                                          th:text="${episode.duration} + ' мин'">24 мин</span>
                                </div>
                                <div class="episode-info-text">
                                    <span class="episode-number-badge" th:text="${episode.number}">1</span>
                                    <span class="episode-title-text"
                                          th:text="${episode.title != null} ? ${episode.title} : 'Эпизод ' + ${episode.number}">Title</span>
                                </div>
                                <i class="bi bi-play-fill play-icon" th:if="${episode.videoUrl != null}"></i>
                                <i class="bi bi-lock text-muted" th:if="${episode.videoUrl == null}"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
