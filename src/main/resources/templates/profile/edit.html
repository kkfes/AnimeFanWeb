<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: html(content=~{::main})}">
<head>
    <title>Редактировать профиль - AnimeFan</title>
</head>
<body>
<main>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Main Profile Card -->
                <div class="card glass-effect mb-4">
                    <div class="card-header py-3" style="background: transparent; border: none;">
                        <h4 class="mb-0"><i class="bi bi-pencil text-accent"></i> Редактировать профиль</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="text-center mb-4">
                                <img id="avatarPreview"
                                     th:src="${user.avatarUrl != null} ? ${user.avatarUrl} : 'https://via.placeholder.com/150x150?text=User'"
                                     class="profile-avatar mb-3" width="150" height="150">

                                <!-- Tabs for URL or Upload -->
                                <ul class="nav nav-pills nav-fill justify-content-center mb-3" role="tablist" style="max-width: 300px; margin: 0 auto;">
                                    <li class="nav-item">
                                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#urlTab" type="button">
                                            <i class="bi bi-link-45deg"></i> URL
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#uploadTab" type="button">
                                            <i class="bi bi-upload"></i> Загрузить
                                        </button>
                                    </li>
                                </ul>
                                <div class="tab-content" style="max-width: 400px; margin: 0 auto;">
                                    <div class="tab-pane fade show active" id="urlTab">
                                        <input type="url" class="form-control" name="avatarUrl" id="avatarUrl"
                                               th:value="${user.avatarUrl}" placeholder="https://example.com/avatar.jpg">
                                    </div>
                                    <div class="tab-pane fade" id="uploadTab">
                                        <input type="file" class="form-control" name="avatarFile" id="avatarFile"
                                               accept="image/*">
                                        <small class="text-muted">Макс. размер: 5 МБ</small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" th:value="${user.username}" disabled
                                       style="background: var(--bg-secondary);">
                                <small class="text-muted">Имя пользователя нельзя изменить</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Отображаемое имя</label>
                                <input type="text" class="form-control" name="displayName" th:value="${user.displayName}"
                                       placeholder="Как вас называть?">
                            </div>

                            <div class="mb-4">
                                <label class="form-label">О себе</label>
                                <textarea class="form-control" name="bio" rows="3" th:text="${user.bio}"
                                          placeholder="Расскажите о себе..."></textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Сохранить
                                </button>
                                <a th:href="@{/profile}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Отмена
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Email Card -->
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0"><i class="bi bi-envelope text-accent"></i> Изменить email</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/profile/email}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="mb-3">
                                <label class="form-label">Текущий email</label>
                                <input type="email" class="form-control" th:value="${user.email}" disabled
                                       style="background: var(--bg-secondary);">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Новый email</label>
                                <input type="email" class="form-control" name="email" required
                                       placeholder="new@email.com">
                            </div>
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="bi bi-envelope"></i> Изменить email
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Password Card -->
                <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0"><i class="bi bi-lock text-accent"></i> Изменить пароль</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/profile/password}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="mb-3">
                                <label class="form-label">Текущий пароль</label>
                                <input type="password" class="form-control" name="oldPassword" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Новый пароль</label>
                                    <input type="password" class="form-control" name="newPassword" required minlength="6">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Подтвердите пароль</label>
                                    <input type="password" class="form-control" name="confirmPassword" required minlength="6">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="bi bi-lock"></i> Изменить пароль
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
// Preview avatar from URL
document.getElementById('avatarUrl').addEventListener('input', function() {
    if (this.value) {
        document.getElementById('avatarPreview').src = this.value;
    }
});

// Preview avatar from file
document.getElementById('avatarFile').addEventListener('change', function() {
    if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('avatarPreview').src = e.target.result;
        };
        reader.readAsDataURL(this.files[0]);
    }
});
</script>
</body>
</html>
